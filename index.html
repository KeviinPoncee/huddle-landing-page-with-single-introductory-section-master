<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://kit.fontawesome.com/ec87e0ef7c.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 1.5rem;
      text-align: center;
      color: #ffff;
    }

    .attribution a {
      color: hsl(0, 0%, 0%);
    }
  </style>
</head>

<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <section>
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="illustration-1">
      </div>
      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Uddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </section>
  </main>
  <section class="socialMedia">
    <div class="social">
      <a href="#">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>
    </div>
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kevin Ponce De Le√≥n</a>.
    </p>
  </footer>
</body>
</html>
